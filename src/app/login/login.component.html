
<div class="col-md-6 col-md-offset-3">
  <div class="well">
      <div class="panel panel-success">
          <div class="panel-heading">
              <div class="row">
                  <label class="col-sm-8 col-form-label">User Login</label>
                  <div class="col-sm-4">
                      <a class="btn btn-success pull-right" id="btnRegistration" href="~/Home/Register" name="btnRegistration">Registration</a>
                  </div>

              </div>
          </div>
          <div class="panel-body">
              <div class="form-group row">
                  <div class="col-sm-2 div-col-label">
                      <label>Email</label>
                  </div>
                  <div class="col-sm-10">
                      <input type="email" class="form-control" [(ngModel)]="txtEmail" name="Email" placeholder="Email" style="width:100%">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-2 div-col-label">
                      <label>Password</label>
                  </div>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" [(ngModel)]="txtPassword" name="pwd" style="width:100%">
                  </div>
              </div>
          </div>
          <div class="panel-success panel-footer">
              <button type="button" id="btnLogin" (click)="Login()" name="btnSubmit" class="btn btn-success">Login</button>
          </div>
      </div>
      <div id="errorMsg"  class="col-sm-12 red-white ">{{errorMessage}}</div>
  </div>
</div>

<div class="modal fade" data-keyboard="false" tabindex="-1" id="loginNotify" data-backdrop="static" data-role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4>Success</h4>
          </div>
          <div class="modal-body">
              <div id="msg">
                  &nbsp;
              </div>
              Login Succesful
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
          </div>
      </div>

  </div>
</div>
